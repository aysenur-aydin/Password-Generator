<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h1>Generate a <span>random password</span></h1>
        <p>Never use an insecure password again.</p>

        <div class="password-settings">
            <div>
                <p>Password Length:</p>
                <span id="length-text">6</span>
                <input id="length" type="range" value="6" min="6" max="20" step="1">
            </div>
            <div>
                <p>Include Uppercase:</p>
                <span id="uppercase-switch" class="toggle">on</span>
                <label class="switch">
                    <input id="uppercase" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div>
                <p>Include Lowercase:</p>
                <span id="lowercase-switch" class="toggle">on</span>
                <label class="switch">
                    <input id="lowercase" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div>
                <p>Include Numbers:</p>
                <span id="numbers-switch" class="toggle">on</span>
                <label class="switch">
                    <input id="numbers" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div>
                <p>Include Symbols:</p>
                <span id="symbols-switch" class="toggle">on</span>
                <label class="switch">
                    <input id="symbols" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div>
            <button id="generate-btn">Generate passwords</button>
        </div>
        <!-- GENERATED PASSWORDS -->
        <div class="password-container">
            <button id="password-one" class="password" data-password-one="password-one"></button>
            <button id="password-two" class="password" data-password-two="password-two"></button>
        </div>

    </div>
    
    <script src="index.js"></script>
</body>

</html>
