<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h1>Generate a <span>random password</span></h1>
        <p>Never use an insecure password again.</p>

        <div class="password-settings">
            <label id="length-label" for="pass-length">Password Length:</label>
            <span id="pass-length-text">6</span>
            <input id="range-input" type="range" name="pass-length" value="6" min="6" max="20" step="1">
        </div>
        <button id="generate-btn" onclick="generatePasswords()">Generate passwords</button>

        <!-- GENERATED PASSWORDS -->
        <div class="password-container">
            <div id="password-one" class="password"></div>
            <div id="password-two" class="password"></div>
        </div>

    </div>
    
    <script src="index.js"></script>
</body>

</html>
